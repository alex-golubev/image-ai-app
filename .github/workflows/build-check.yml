name: Build Check

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.js'
      - 'tsconfig.json'
      - 'tailwind.config.ts'

jobs:
  build-test:
    runs-on: ubuntu-latest
    name: Test Production Build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Test production build
        run: npm run build

      - name: Check build output
        run: |
          if [ -d ".next" ]; then
            echo "‚úÖ Build successful - .next directory created"
            ls -la .next/
          else
            echo "‚ùå Build failed - .next directory not found"
            exit 1
          fi

      - name: Test build start (smoke test)
        run: |
          # –ó–∞–ø—É—Å–∫–∞–µ–º production server –≤ —Ñ–æ–Ω–µ –Ω–∞ 30 —Å–µ–∫—É–Ω–¥
          timeout 30s npm start &
          sleep 10

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –æ—Ç–≤–µ—á–∞–µ—Ç
          if curl -f http://localhost:3000 > /dev/null 2>&1; then
            echo "‚úÖ Production server starts successfully"
          else
            echo "‚ùå Production server failed to start"
            exit 1
          fi

  notify-build-status:
    runs-on: ubuntu-latest
    needs: build-test
    if: failure()

    steps:
      - name: Notify build failure
        run: |
          echo "üö® Production build failed!"
          echo "This indicates potential issues with:"
          echo "- Dependencies compatibility"
          echo "- TypeScript configuration"
          echo "- Next.js configuration"
          echo "- Build process"
          exit 1
